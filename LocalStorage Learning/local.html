<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Local Storage test</title>
</head>
<body>
    <title>Total budget form</title>
    <form action="" id="form">
        <label for="" id="formField"> First Name
            <input type="text" placeholder="First Name" id="firstName">
        </label>
        <label for="" id="formField"> Last name
            <input type="text" placeholder="Last Name" id="lastName">
        </label>
        <label for="" id="formField"> Phone Number
            <input type="number" placeholder="Phone Number" id="phoneNumber">
        </label>
        <label for="" id="formField"> Email Address
            <input type="email" placeholder="Email Address" id="emailAddress">
        </label>
        <label for="" id="formField"> Home Address
        <textarea name="Address" id="homeAddress" placeholder="Home Address"></textarea>
        </label>
        <label for="" id="formField"> Total Budget
            <input type="number" placeholder="Total Budget" id="totalBudget">
        </label>
        <input type="button" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
